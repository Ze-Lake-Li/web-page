<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Linktree</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('5.webp') no-repeat center center;
            background-size: contain;  /* Ensures the image fits within the viewport without cropping */
            background-position: center center;  /* Keeps the image centered */
            background-color: black;  /* Fills any empty space with black */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;  /* Prevents any scrollbars from appearing */
        }

        /* Fallback Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.5);
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards ease-in-out;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #3f3f3f;
            animation: popIn 0.8s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin: 0;
            color: #fff;
        }

        .tagline {
            font-size: 16px;
            font-style: italic;
            color: #bbb;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #444, #222);
            padding: 15px 20px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 18px;
            
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.8s ease-in-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
            transform: translateY(20px);
            opacity: 0;
        }

        .link span {
            z-index: 1;
            position: relative;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        /* Keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;  /* Removes fixed background for mobile */
                }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src=4.jpg alt="Fashion Icon" class="profile-pic">
            <h1>Ze (Lake) Li</h1>
            <p class="tagline">Biologist in Molecular Evolution</p>
        </div>
        <!-- Links Section -->
        <div class="links">
            <a href="https://example.com" target="_blank" class="link" style="--order: 1;">
                <span>My Page</span>
            </a>
            <a href="https://sites.gsu.edu/egaucher/" target="_blank" class="link" style="--order: 2;">
                <span>Dr. Eric Gaucher's Lab</span>
            </a>
            <a href="https://scholar.google.com/citations?user=r-JQuk8AAAAJ&hl=en&oi=ao" target="_blank" class="link" style="--order: 3;">
                <span>Google Schoolar</span>
            </a>
            <a href="https://www.linkedin.com/in/zelakeli/" target="_blank" class="link" style="--order: 4;">
                <span>Linkedin</span>
            </a>
            <a href="https://x.com/Ancestral_F" target="_blank" class="link" style="--order: 5;">
                <span>X</span>
            </a>

        </div>
        <!-- Footer -->
        <footer>
            <p>© 2024 by <a href="#">Your Name</a> | Designed with ✨</p>
        </footer>
    </div>
</body>
</html>
